<form class="ui stacked green segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="two fields">
    <div class="field">
      <label>Code:</label>
      <input placeholder="100, 200...800" type="number" name="code">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="0.0&deg;C" type="number" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="0.0-117.0Km/h" type="number" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="0-360&deg;" type="number" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="~1000hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui green submit button" title="Click here to add your reading to ${_station.name}">Add Reading</button>
</form>
